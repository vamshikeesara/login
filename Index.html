<!DOCTYPE html>
<html >
  <head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
       <link type="text/css" rel="stylesheet" href="styles.css"> 
        <script type="text/javascript" src="login.js"></script> 
	</head>

  <body>
    <body class="align">
  <div class="site__container">
    <div class="grid__container">
      <form action="" method="post" class="form--login" name="login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="Username">
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" type="password" class="form__input" placeholder="Password">
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In" onClick="return validateForm();">
        </div>
      </form>

      <p class="text--center">New User <a href="#">Register Here</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>

</body>
           
  </body>
</html>
